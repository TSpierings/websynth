<div class="knob-box"
  (mousedown)="mouseDown($event)"
  (window:mousemove)="mouseMove($event)"
  (window:mouseup)="interactionEnd()"
  (touchstart)="touchStart($event)"
  (touchmove)="touchMove($event)"
  (touchend)="interactionEnd()">
  <div class="knob"    
    [style.transform]="'rotate(' + (-135 + knobValue * 2.7) + 'deg)'">
    <div class="indicator"></div>
  </div>  
  <span>{{knobValue}}</span>
</div>
