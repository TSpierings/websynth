<div class="oscillator-bank">
  <div class="oscillator" *ngFor="let oscillator of oscillatorBank">
    <app-oscillator 
      [number]="oscillator"
      [audioContext]="audioContext"
      [destination]="gainNode">
    </app-oscillator>
  </div>
</div>
<app-spectrum-analyser
  [audioContext]="audioContext"
  [source]="gainNode"
  [destination]="audioContext.destination">
</app-spectrum-analyser>
